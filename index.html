<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–∞—Ä–∫–∏ –¥–ª—è –∫–æ–º–∞–Ω–¥—ã üéÅ</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #16213e 100%);
            min-height: 100vh;
            padding: 30px 20px;
            overflow-x: hidden;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            text-shadow: 0 0 30px rgba(255,215,0,0.7);
            margin-bottom: 50px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(255,215,0,0.5); }
            100% { text-shadow: 0 0 40px rgba(255,215,0,0.9), 0 0 60px rgba(255,215,0,0.4); }
        }

        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .gift {
            perspective: 1500px;
            height: 220px;
            cursor: pointer;
            position: relative;
        }
        .gift:hover .gift-box { 
            transform: translateY(-10px) rotateX(5deg); 
        }
        .gift.opened { pointer-events: none; }

        .gift-box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            transform-origin: bottom;
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞ */
        .box-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(145deg, #dc2626 0%, #b91c1c 100%),
                radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 20px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.5),
                inset 0 2px 10px rgba(255,255,255,0.15),
                inset 0 -2px 10px rgba(0,0,0,0.3);
            border: 3px solid #991b1b;
        }

        /* –ö—Ä—ã—à–∫–∞ */
        .box-lid {
            position: absolute;
            width: 100%;
            height: 55%;
            top: 0;
            background: 
                linear-gradient(145deg, #dc2626 0%, #b91c1c 100%),
                radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 18px 18px 0 0;
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.4),
                inset 0 2px 8px rgba(255,255,255,0.2);
            border: 3px solid #991b1b;
            border-bottom: none;
            transform-origin: bottom;
            z-index: 10;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫—Ä—ã—à–∫–∏ */
        .gift.opening .box-lid {
            transform: rotateX(-110deg) translateZ(20px);
        }

        /* –ó–æ–ª–æ—Ç–∞—è –ª–µ–Ω—Ç–∞ */
        .ribbon {
            position: absolute;
            background: linear-gradient(45deg, #facc15, #fde047, #eab308);
            box-shadow: 
                0 6px 20px rgba(250,204,21,0.6),
                inset 0 1px 3px rgba(255,255,255,0.4);
            border-radius: 6px;
            z-index: 15;
        }
        .ribbon.horizontal {
            width: 110%; height: 14px;
            top: 42%; left: -5%;
            transform: translateX(-50%) rotateX(10deg);
        }
        .ribbon.vertical {
            height: 110%; width: 14px;
            left: 42%; top: -5%;
            transform: translateY(-50%) rotateY(10deg);
        }

        /* –ë–∞–Ω—Ç */
        .bow {
            position: absolute;
            width: 40px; height: 40px;
            top: 32%; left: 30%;
            background: radial-gradient(ellipse 60% 70% at 50% 50%, #facc15 0%, #fde047 50%, #eab308 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 8px 25px rgba(250,204,21,0.8),
                inset 0 3px 8px rgba(255,255,255,0.5),
                inset 0 -2px 5px rgba(234,179,8,0.3);
            z-index: 20;
            animation: bowFloat 3s ease-in-out infinite;
        }
        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 22px; height: 28px;
            background: radial-gradient(ellipse 60% 70% at 50% 50%, #facc15 0%, #fde047 50%);
            border-radius: 50%;
            top: 50%; transform: translateY(-50%);
        }
        .bow::before { left: -16px; }
        .bow::after { right: -16px; }

        @keyframes bowFloat {
            0%, 100% { transform: scale(1) rotateZ(0deg) translateY(0); }
            33% { transform: scale(1.05) rotateZ(120deg) translateY(-2px); }
            66% { transform: scale(1.02) rotateZ(240deg) translateY(-1px); }
        }

        /* –≠—Ç–∏–∫–µ—Ç–∫–∞ */
        .label {
            position: absolute;
            bottom: 15px; left: 10px; right: 10px;
            background: linear-gradient(145deg, #fef3c7, #fde68a);
            border: 3px solid #facc15;
            border-radius: 12px;
            padding: 10px 8px;
            font-size: 13px;
            font-weight: 800;
            color: #b91c1c;
            text-align: center;
            line-height: 1.2;
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.4),
                inset 0 2px 6px rgba(255,255,255,0.6);
            z-index: 5;
            animation: labelFloat 2.5s ease-in-out infinite;
        }
        @keyframes labelFloat {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-4px) rotateX(5deg); }
        }

        /* –°–æ–¥–µ—Ä–∂–∏–º–æ–µ */
        .content {
            position: absolute;
            top: 65%; left: 12%; right: 12%;
            height: 120px;
            perspective: 800px;
            z-index: 1;
        }

        .note {
            position: absolute;
            top: 0; left: 0; right: 0;
            background: linear-gradient(145deg, #fff8dc 0%, #f5e6b2 100%);
            border: 3px dashed #d97706;
            border-radius: 16px;
            padding: 18px 14px;
            font-size: 13px;
            line-height: 1.4;
            color: #92400e;
            font-family: 'Georgia', serif;
            text-align: center;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 2px 8px rgba(255,255,255,0.8);
            opacity: 0;
            transform: rotateX(90deg) translateZ(10px);
            transform-origin: top;
            transition: all 0.7s 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .gift.opening .note {
            opacity: 1;
            transform: rotateX(0deg) translateZ(10px);
        }

        .name {
            position: absolute;
            bottom: -10px; left: 0; right: 0;
            background: linear-gradient(145deg, #facc15, #fde047);
            color: #b91c1c;
            font-weight: 900;
            font-size: 18px;
            padding: 14px 20px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 12px 35px rgba(250,204,21,0.6);
            opacity: 0;
            transform: translateY(40px) scale(0.7);
            transition: all 0.6s 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .gift.show-name .name {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        @media (max-width: 768px) {
            .gifts-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; }
            .label { font-size: 12px; padding: 8px 6px; }
            .note { font-size: 12px; padding: 14px 10px; }
        }
    </style>
</head>
<body>
    <h1>üéÅ –ß—Ç–æ —Ç—ã —Ö–æ—Ç–µ–ª —Å—Ç–∞—Ç—å –≤ –¥–µ—Ç—Å—Ç–≤–µ? üéÅ</h1>
    <div class="gifts-grid" id="giftsGrid"></div>

    <script>
        const hints = [
            '—á–µ—Ä–µ–ø–∞—à–∫–∞-–Ω–∏–Ω–¥–∑—è', '–∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä', '–≤–∑—Ä–æ—Å–ª—ã–π —á–µ–ª–æ–≤–µ–∫', '–∫–æ—Å–º–æ–Ω–∞–≤—Ç', '–ø–µ–∫–∞—Ä—å-–ø—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫',
            '–ø–∞—Å—Ç—É—Ö', '–¥–∏–∑–∞–π–Ω–µ—Ä –∏–Ω—Ç–µ—Ä—å–µ—Ä–æ–≤', '–∞–∫—Ç—ë—Ä –æ–∑–≤—É—á–∫–∏', '–±–ª–æ–≥–µ—Ä', '–ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç',
            '—Ö—É–¥–æ–∂–Ω–∏–∫', '–¥–∏–¥–∂–µ–π', '–ø–æ–≤–∞—Ä', '–±–∞—Ç—é—à–∫–∞', '—Å–æ—Ç—Ä—É–¥–Ω–∏–∫ –ú–ß–°',
            '—Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫', '–¥–∏–∑–∞–π–Ω–µ—Ä', '–ø—Ä–æ–¥–∞–≤–µ—Ü', '—É—á–∏—Ç–µ–ª—å–Ω–∏—Ü–∞', '–∞–¥–≤–æ–∫–∞—Ç',
            '–≤–∑—Ä–æ—Å–ª–∞—è', '—É—á–∏—Ç–µ–ª—å –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ', '–∫–∞—Å—Å–∏—Ä', '–ø–∏—Ü—Ü–∞–º–µ–π–∫–µ—Ä', '–±–∞—Ä–∏—Å—Ç–∞'
        ];
        const names = [
            '–ê–Ω–Ω–∞', '–ò–≤–∞–Ω', '–ú–∞—Ä–∏—è', '–î–º–∏—Ç—Ä–∏–π', '–ï–ª–µ–Ω–∞', '–ê–ª–µ–∫—Å–µ–π', '–û–ª—å–≥–∞', '–°–µ—Ä–≥–µ–π',
            '–¢–∞—Ç—å—è–Ω–∞', '–ú–∏—Ö–∞–∏–ª', '–ù–∞—Ç–∞–ª—å—è', '–í–ª–∞–¥–∏–º–∏—Ä', '–ò—Ä–∏–Ω–∞', '–ü–∞–≤–µ–ª', '–Æ–ª–∏—è',
            '–ê–Ω–¥—Ä–µ–π', '–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞', '–ù–∏–∫–æ–ª–∞–π', '–°–≤–µ—Ç–ª–∞–Ω–∞', '–†–æ–º–∞–Ω',
            '–í–∏–∫—Ç–æ—Ä–∏—è', '–î–µ–Ω–∏—Å', '–ê–Ω–∞—Å—Ç–∞—Å–∏—è', '–ê—Ä—Ç—ë–º', '–ö—Å–µ–Ω–∏—è'
        ];

        const grid = document.getElementById('giftsGrid');
        hints.forEach((hint, index) => {
            const gift = document.createElement('div');
            gift.className = 'gift';
            gift.dataset.index = index;
            
            let state = 0; // 0:closed, 1:opening, 2:name, 3:opened

            gift.innerHTML = `
                <div class="gift-box">
                    <div class="box-bottom"></div>
                    <div class="box-lid"></div>
                    <div class="ribbon horizontal"></div>
                    <div class="ribbon vertical"></div>
                    <div class="bow"></div>
                    <div class="label">${hint}</div>
                    <div class="content">
                        <div class="note">–°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–≤–æ—é —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å!<br><strong>${hint.charAt(0).toUpperCase() + hint.slice(1)}</strong> ‚Äî —ç—Ç–æ –∫—Ä—É—Ç–æ! ‚ú®</div>
                        <div class="name">${names[index]}</div>
                    </div>
                </div>
            `;

            gift.addEventListener('click', () => {
                if (state === 0) {
                    // 1. –ó–∞–∫—Ä—ã—Ç—ã–π ‚Üí –æ—Ç–∫—Ä—ã—Ç–∏–µ
                    gift.classList.add('opening');
                    state = 1;
                    setTimeout(() => {
                        if (state === 1) {
                            // 2. –ü–æ–∫–∞–∑–∞—Ç—å –∏–º—è
                            gift.classList.add('show-name');
                            state = 2;
                        }
                    }, 1200);
                } else if (state === 2) {
                    // 3. –û—Ç–∫—Ä—ã—Ç –Ω–∞–≤—Å–µ–≥–¥–∞
                    gift.classList.add('opened');
                    state = 3;
                }
            });

            grid.appendChild(gift);
        });
    </script>
</body>
</html>
