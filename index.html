<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–∞—Ä–∫–∏ –¥–ª—è –∫–æ–º–∞–Ω–¥—ã üéÅ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 60px;
            text-align: center;
            text-shadow: 0 0 30px #ffd700;
        }

        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 35px;
            max-width: 1500px;
        }

        .gift {
            height: 260px;
            cursor: pointer;
            position: relative;
            perspective: 1200px;
        }

        /* –¢–û–ß–ù–ê–Ø –ö–û–†–û–í–ö–ê –ò–ó –í–ò–î–ï–û */
        .gift-box {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }

        /* –î–ù–û - –ø–∏–∫—Å–µ–ª—å–Ω–æ –∫–∞–∫ –≤ –≤–∏–¥–µ–æ */
        .bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 170px;
            height: 140px;
            background: 
                linear-gradient(135deg, #d32f2f 0%, #b71c1c 50%, #8b0000 100%);
            border-radius: 0 0 25px 25px;
            border: 5px solid #7f0000;
            box-shadow: 
                12px 0 25px rgba(139,0,0,0.6),
                -12px 0 25px rgba(139,0,0,0.6),
                0 30px 60px rgba(0,0,0,0.7);
        }

        /* –ö–†–´–®–ö–ê - –ø–∏–∫—Å–µ–ª—å–Ω–æ –∫–∞–∫ –≤ –≤–∏–¥–µ–æ */
        .lid {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 170px;
            height: 130px;
            background: 
                linear-gradient(135deg, #f44336 0%, #d32f2f 50%, #b71c1c 100%);
            border-radius: 25px 25px 0 0;
            border: 5px solid #7f0000;
            box-shadow: 
                10px 0 20px rgba(139,0,0,0.5),
                -10px 0 20px rgba(139,0,0,0.5),
                0 25px 50px rgba(0,0,0,0.6);
            transform-origin: bottom center;
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10;
        }

        /* –û–¢–ö–†–´–¢–ò–ï - –¢–û–ß–ù–û –ö–ê–ö –í –í–ò–î–ï–û */
        .gift.opening .lid {
            transform: translateX(-50%) rotateX(-120deg);
        }

        /* –õ–ï–ù–¢–ê - –ë–õ–ï–°–¢–Ø–©–ê–Ø –ö–ê–ö –í –í–ò–î–ï–û */
        .ribbon-h {
            position: absolute;
            top: 115px;
            left: -10px;
            width: 190px;
            height: 16px;
            background: 
                linear-gradient(90deg, 
                    #fff176 0%, #fdd835 25%, #ffeb3b 50%, 
                    #fdd835 75%, #fff176 100%);
            border-radius: 10px;
            box-shadow: 
                0 6px 20px rgba(255,235,59,0.8),
                inset 0 2px 4px rgba(255,255,255,0.6);
        }

        .ribbon-v {
            position: absolute;
            left: 77px;
            top: -10px;
            width: 16px;
            height: 190px;
            background: 
                linear-gradient(90deg, 
                    #fff176 0%, #fdd835 25%, #ffeb3b 50%, 
                    #fdd835 75%, #fff176 100%);
            border-radius: 10px;
            box-shadow: 
                0 6px 20px rgba(255,235,59,0.8),
                inset 0 2px 4px rgba(255,255,255,0.6);
        }

        /* –ë–ê–ù–¢ - –û–ë–™–Å–ú–ù–´–ô –ö–ê–ö –í –í–ò–î–ï–û */
        .bow {
            position: absolute;
            top: 85px;
            left: 75px;
            width: 50px;
            height: 50px;
            background: 
                radial-gradient(ellipse 70% 80% at 50% 30%, #fff176 0%, #fdd835 60%, #f57f17 100%);
            border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
            box-shadow: 
                0 12px 35px rgba(255,235,59,0.9),
                inset 0 6px 15px rgba(255,255,255,0.7),
                inset 0 -4px 12px rgba(245,127,23,0.4);
            z-index: 20;
            animation: bowFloat 4s ease-in-out infinite;
        }
        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 28px;
            height: 36px;
            background: radial-gradient(ellipse 65% 75%, #fff176 0%, #fdd835 70%);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 6px 18px rgba(255,235,59,0.7);
        }
        .bow::before { left: -22px; }
        .bow::after { right: -22px; }

        @keyframes bowFloat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* –≠–¢–ò–ö–ï–¢–ö–ê - –ú–ê–õ–ï–ù–¨–ö–ê–Ø –ö–ê–ö –í –í–ò–î–ï–û */
        .label {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(145deg, #fffde7, #fff9c4);
            border: 4px solid #fff176;
            border-radius: 14px;
            padding: 10px 8px;
            font-size: 13px;
            font-weight: 700;
            color: #b71c1c;
            text-align: center;
            line-height: 1.2;
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.5),
                inset 0 3px 8px rgba(255,255,255,0.8);
        }

        /* –°–û–î–ï–†–ñ–ò–ú–û–ï */
        .content {
            position: absolute;
            top: 160px;
            left: 25px;
            right: 25px;
            height: 80px;
        }
        .note {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, #fff8dc, #f5e6b2);
            border: 3px dashed #f57c00;
            border-radius: 16px;
            padding: 16px 12px;
            font-size: 12px;
            line-height: 1.3;
            color: #e65100;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s 0.6s ease-out;
        }
        .gift.opening .note {
            opacity: 1;
            transform: scale(1);
        }
        .name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, #fff176, #fdd835);
            color: #b71c1c;
            font-weight: 800;
            font-size: 15px;
            padding: 12px 18px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255,235,59,0.7);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.7s 1.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .gift.show-name .name {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .gifts-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        }
    </style>
</head>
<body>
    <h1>üéÅ –ß—Ç–æ —Ç—ã —Ö–æ—Ç–µ–ª —Å—Ç–∞—Ç—å –≤ –¥–µ—Ç—Å—Ç–≤–µ? üéÅ</h1>
    <div class="gifts-grid" id="giftsGrid"></div>

    <script>
        const hints = ['—á–µ—Ä–µ–ø–∞—à–∫–∞-–Ω–∏–Ω–¥–∑—è','–∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä','–≤–∑—Ä–æ—Å–ª—ã–π —á–µ–ª–æ–≤–µ–∫','–∫–æ—Å–º–æ–Ω–∞–≤—Ç','–ø–µ–∫–∞—Ä—å-–ø—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫','–ø–∞—Å—Ç—É—Ö','–¥–∏–∑–∞–π–Ω–µ—Ä –∏–Ω—Ç–µ—Ä—å–µ—Ä–æ–≤','–∞–∫—Ç—ë—Ä –æ–∑–≤—É—á–∫–∏','–±–ª–æ–≥–µ—Ä','–ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç','—Ö—É–¥–æ–∂–Ω–∏–∫','–¥–∏–¥–∂–µ–π','–ø–æ–≤–∞—Ä','–±–∞—Ç—é—à–∫–∞','—Å–æ—Ç—Ä—É–¥–Ω–∏–∫ –ú–ß–°','—Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫','–¥–∏–∑–∞–π–Ω–µ—Ä','–ø—Ä–æ–¥–∞–≤–µ—Ü','—É—á–∏—Ç–µ–ª—å–Ω–∏—Ü–∞','–∞–¥–≤–æ–∫–∞—Ç','–≤–∑—Ä–æ—Å–ª–∞—è','—É—á–∏—Ç–µ–ª—å –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ','–∫–∞—Å—Å–∏—Ä','–ø–∏—Ü—Ü–∞–º–µ–π–∫–µ—Ä','–±–∞—Ä–∏—Å—Ç–∞'];
        const names = ['–ê–Ω–Ω–∞','–ò–≤–∞–Ω','–ú–∞—Ä–∏—è','–î–º–∏—Ç—Ä–∏–π','–ï–ª–µ–Ω–∞','–ê–ª–µ–∫—Å–µ–π','–û–ª—å–≥–∞','–°–µ—Ä–≥–µ–π','–¢–∞—Ç—å—è–Ω–∞','–ú–∏—Ö–∞–∏–ª','–ù–∞—Ç–∞–ª—å—è','–í–ª–∞–¥–∏–º–∏—Ä','–ò—Ä–∏–Ω–∞','–ü–∞–≤–µ–ª','–Æ–ª–∏—è','–ê–Ω–¥—Ä–µ–π','–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞','–ù–∏–∫–æ–ª–∞–π','–°–≤–µ—Ç–ª–∞–Ω–∞','–†–æ–º–∞–Ω','–í–∏–∫—Ç–æ—Ä–∏—è','–î–µ–Ω–∏—Å','–ê–Ω–∞—Å—Ç–∞—Å–∏—è','–ê—Ä—Ç—ë–º','–ö—Å–µ–Ω–∏—è'];

        const grid = document.getElementById('giftsGrid');
        hints.forEach((hint, i) => {
            const gift = document.createElement('div');
            gift.className = 'gift';
            gift.innerHTML = `
                <div class="gift-box">
                    <div class="bottom"></div>
                    <div class="lid"></div>
                    <div class="ribbon-h"></div>
                    <div class="ribbon-v"></div>
                    <div class="bow"></div>
                    <div class="label">${hint}</div>
                    <div class="content">
                        <div class="note">–°–ø–∞—Å–∏–±–æ –∑–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å!<br><strong>${hint.charAt(0).toUpperCase()+hint.slice(1)}</strong> ‚ú®</div>
                        <div class="name">${names[i]}</div>
                    </div>
                </div>
            `;
            
            let opened = false;
            gift.addEventListener('click', () => {
                if (!opened) {
                    gift.classList.add('opening');
                    setTimeout(() => gift.classList.add('show-name'), 1400);
                    opened = true;
                }
            });
            
            grid.appendChild(gift);
        });
    </script>
