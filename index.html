* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;

body {
  margin: 0;
  background: radial-gradient(circle at top, #1b1b1b, #000);
  color: white;
  text-align: center;
}

h1 {
  margin: 30px 0;
  font-size: 44px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 60px;
  padding: 50px;
  max-width: 1600px;
  margin: auto;
  perspective: 1200px;
}

/* ===== GIFT ===== */
.gift {
  width: 200px;
  height: 210px;
  position: relative;
  margin: auto;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform .3s;
}

.gift:hover {
  transform: translateY(-14px);
}

/* BOX */
.box {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 135px;
  background: #c40000;
  border-radius: 14px;
}

/* LID */
.lid {
  position: absolute;
  top: 0;
  width: 100%;
  height: 70px;
  background: #e00000;
  border-radius: 14px;
  transform-origin: top;
  transition: transform .8s cubic-bezier(.19,1,.22,1);
}

/* RIBBONS */
.ribbon-v, .ribbon-h {
  position: absolute;
  background: linear-gradient(#f5c542, #d4a017);
}

.ribbon-v {
  width: 18px;
  height: 100%;
  left: 50%;
  transform: translateX(-50%);
}

.ribbon-h {
  height: 18px;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
}

/* BOW */
.bow {
  position: absolute;
  top: -30px;
  left: 50%;
  width: 64px;
  height: 42px;
  transform: translateX(-50%);
  animation: bowPulse 2.2s infinite;
}

.bow::before,
.bow::after {
  content: "";
  position: absolute;
  width: 32px;
  height: 32px;
  background: linear-gradient(#f5c542, #d4a017);
  border-radius: 50%;
}

.bow::before { left: 0; }
.bow::after { right: 0; }

@keyframes bowPulse {
  0%,100% { transform: translateX(-50%) scale(1) rotate(0); }
  50% { transform: translateX(-50%) scale(1.12) rotate(8deg); }
}

/* PROFESSION */
.profession {
  position: absolute;
  top: 90px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  color: black;
  padding: 6px 14px;
  font-size: 14px;
  border-radius: 10px;
  text-align: center;
  animation: jump 1.6s infinite;
}

@keyframes jump {
  0%,100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-6px); }
}

/* NOTE */
.note {
  position: absolute;
  top: 28px;
  left: 50%;
  transform: translateX(-50%) scale(0);
  background: #fff;
  color: #000;
  padding: 14px;
  width: 175px;
  border-radius: 12px;
  font-size: 14px;
  opacity: 0;
  transition: .6s;
  z-index: 2;
}

.note.show {
  opacity: 1;
  transform: translateX(-50%) scale(1) translateY(-12px);
}

/* NAME */
.name {
  position: absolute;
  top: 110px;
  left: 50%;
  transform: translateX(-50%) scale(0.8);
  opacity: 0;
  font-size: 17px;
  font-weight: 700;
  color: white;
  background: rgba(0,0,0,0.75);
  padding: 6px 14px;
  border-radius: 10px;
  box-shadow: 0 6px 16px rgba(0,0,0,.4);
  z-index: 3;
}

.name.show {
  animation: namePop 0.9s cubic-bezier(.34,1.56,.64,1) forwards;
}

@keyframes namePop {
  0% {
    transform: translateX(-50%) scale(0.6);
    opacity: 0;
  }
  70% {
    transform: translateX(-50%) scale(1.05);
    opacity: 1;
  }
  100% {
    transform: translateX(-50%) scale(1);
    opacity: 1;
  }
}
}
