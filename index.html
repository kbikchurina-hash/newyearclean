<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>2025 с командой V3</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1b1b1b, #000);
  color: white;
  text-align: center;
}

h1 {
  margin: 30px 0;
  font-size: 44px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 60px;
  padding: 50px;
  max-width: 1600px;
  margin: auto;
  perspective: 1200px;
}

/* ===== GIFT ===== */
.gift {
  width: 200px;
  height: 210px;
  position: relative;
  margin: auto;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform .3s;
  z-index: 1;
}

.gift:hover {
  transform: translateY(-14px);
}

.gift.active {
  z-index: 50; /* ← чтобы карточка была поверх других */
}

/* BOX */
.box {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 135px;
  background: #c40000;
  border-radius: 14px;
}

/* LID */
.lid {
  position: absolute;
  top: 0;
  width: 100%;
  height: 70px;
  background: #e00000;
  border-radius: 14px;
  transform-origin: top;
  transition: transform .8s cubic-bezier(.19,1,.22,1);
}

/* RIBBONS */
.ribbon-v, .ribbon-h {
  position: absolute;
  background: linear-gradient(#f5c542, #d4a017);
}

.ribbon-v {
  width: 18px;
  height: 100%;
  left: 50%;
  transform: translateX(-50%);
}

.ribbon-h {
  height: 18px;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
}

/* BOW */
.bow {
  position: absolute;
  top: -30px;
  left: 50%;
  width: 64px;
  height: 42px;
  transform: translateX(-50%);
  animation: bowPulse 2.2s infinite;
}

.bow::before,
.bow::after {
  content: "";
  position: absolute;
  width: 32px;
  height: 32px;
  background: linear-gradient(#f5c542, #d4a017);
  border-radius: 50%;
}

.bow::before { left: 0; }
.bow::after { right: 0; }

@keyframes bowPulse {
  0%,100% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.12); }
}

/* PROFESSION */
.profession {
  position: absolute;
  top: 90px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  color: black;
  padding: 6px 14px;
  font-size: 14px;
  border-radius: 10px;
}

/* ===== NOTE (АПГРЕЙД) ===== */
.note {
  position: absolute;
  top: 28px;
  left: 50%;
  transform: translateX(-50%) scale(0.85);
  background: #fff;
  color: #000;
  padding: 20px;
  width: 330px;
  max-height: 260px;
  border-radius: 16px;
  font-size: 15px;
  line-height: 1.5;
  opacity: 0;
  overflow-y: auto;
  white-space: pre-line;     /* ← абзацы */
  transition: .5s;
  z-index: 10;
  box-shadow: 0 18px 40px rgba(0,0,0,.5);
}

.note.show {
  opacity: 1;
  transform: translateX(-50%) scale(1) translateY(-20px);
}

/* ZOOM ПО ДВОЙНОМУ КЛИКУ */
.note.zoom {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 80vw;
  max-height: 80vh;
  transform: translate(-50%, -50%);
  z-index: 1000;
  font-size: 18px;
}

/* NAME */
.name {
  position: absolute;
  top: 110px;
  left: 50%;
  transform: translateX(-50%) scale(0.8);
  opacity: 0;
  font-size: 17px;
  font-weight: 700;
  background: rgba(0,0,0,0.75);
  padding: 6px 14px;
  border-radius: 10px;
}

.name.show {
  opacity: 1;
  transform: translateX(-50%) scale(1);
}
</style>
</head>

<body>
<h1>2025 с командой V3</h1>
<div class="grid" id="grid"></div>

<script>
const achievements = [
  'Покупка пульта для диджеинга\nПервый сет\nКонтракт\nПосудомойка маме',
  'Много путешествий\nПереезд\nНовый этап'
];

const names = ['Аня', 'Макс'];
const hints = ['DJ', 'Путешественник'];

const grid = document.getElementById('grid');

hints.forEach((hint, i) => {
  const gift = document.createElement('div');
  gift.className = 'gift';
  gift.dataset.step = '0';
  gift.dataset.opened = 'false';

  gift.innerHTML = `
    <div class="lid"></div>
    <div class="bow"></div>
    <div class="box">
      <div class="ribbon-v"></div>
      <div class="ribbon-h"></div>
    </div>
    <div class="profession">${hint}</div>
    <div class="note">${achievements[i]}</div>
    <div class="name">${names[i]}</div>
  `;

  const lid = gift.querySelector('.lid');
  const note = gift.querySelector('.note');
  const name = gift.querySelector('.name');

  gift.addEventListener('click', () => {
    const step = Number(gift.dataset.step);

    if (step === 0) {
      lid.style.transform = 'rotateX(-110deg)';
      gift.dataset.step = '1';
    } else if (step === 1) {
      note.classList.add('show');
      gift.classList.add('active');
      gift.dataset.step = '2';
    } else if (step === 2) {
      name.classList.add('show');
      gift.dataset.step = '3';
    } else if (step === 3 && gift.dataset.opened !== 'true') {
      note.classList.remove('show');
      gift.classList.remove('active');
      gift.dataset.opened = 'true';
    }
  });

  /* DOUBLE CLICK ZOOM */
  note.addEventListener('dblclick', e => {
    e.stopPropagation();
    note.classList.toggle('zoom');
  });

  grid.appendChild(gift);
});
</script>
</body>
</html>
