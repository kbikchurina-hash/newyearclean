    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: -apple-system, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 50px;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .gift {
            height: 240px;
            cursor: pointer;
            position: relative;
            perspective: 1000px;
            transition: transform 0.3s ease;
        }
        .gift:hover { transform: translateY(-10px) rotateY(5deg); }
        
        .box {
            position: relative;
            width: 180px;
            height: 100%;
            margin: 0 auto;
            transform-style: preserve-3d;
        }
        
        .bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 160px;
            height: 140px;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border-radius: 0 0 25px 25px;
            border: 4px solid #a93226;
            box-shadow: 0 20px 40px rgba(231,76,60,0.4), inset 0 2px 10px rgba(255,255,255,0.2);
            transform: translateX(-50%);
        }
        
        .lid {
            position: absolute;
            top: 0;
            left: 50%;
            width: 160px;
            height: 130px;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border-radius: 25px 25px 0 0;
            border: 4px solid #a93226;
            box-shadow: 0 15px 30px rgba(231,76,60,0.4), inset 0 3px 12px rgba(255,255,255,0.25);
            transform: translateX(-50%);
            transform-origin: bottom;
            transition: all 0.8s ease-out;
            z-index: 10;
        }
        
        .gift.open .lid {
            transform: translateX(-50%) rotateX(-110deg);
        }
        
        .ribbon-v {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 12px;
            margin-left: -6px;
            background: linear-gradient(45deg, #f1c40f, #f39c12);
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(241,196,15,0.6);
        }
        .ribbon-h {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 12px;
            margin-top: -6px;
            background: linear-gradient(45deg, #f1c40f, #f39c12);
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(241,196,15,0.6);
        }
        
        .bow {
            position: absolute;
            top: 95px;
            left: 75px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #f1c40f 0%, #f39c12 70%);
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(241,196,15,0.8), inset 0 4px 10px rgba(255,255,255,0.4);
            animation: bowGlow 2s ease-in-out infinite alternate;
        }
