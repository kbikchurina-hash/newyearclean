<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–∞—Ä–∫–∏ –¥–ª—è –∫–æ–º–∞–Ω–¥—ã üéÅ</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow { 0% { text-shadow: 0 0 20px rgba(255,215,0,0.5); } 100% { text-shadow: 0 0 30px rgba(255,215,0,0.8); } }

        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .gift {
            perspective: 1200px;
            height: 160px;
            cursor: pointer;
            position: relative;
        }
        .gift-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
        .gift-wrapper:hover { transform: translateY(-5px) rotateX(5deg); }
        
        /* –°–æ—Å—Ç–æ—è–Ω–∏—è –ø–æ–¥–∞—Ä–∫–∞ */
        .gift.unopened { }
        .gift.opened .gift-wrapper { transform: rotateX(-15deg) translateY(10px); }
        .gift.opening .gift-wrapper { animation: lidLift 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

        @keyframes lidLift {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-25deg) translateY(15px); }
        }

        /* –ö–æ—Ä–æ–±–∫–∞ */
        .gift-box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 12px;
        }
        .gift-box .face {
            position: absolute;
            background: linear-gradient(145deg, #c41e3a, #d63031);
            border: 3px solid #8b0000;
            box-shadow: 
                0 12px 24px rgba(0,0,0,0.4),
                inset 0 2px 4px rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .gift-box .bottom { height: 100%; width: 100%; transform: translateZ(-3px); }
        .gift-box .lid { height: 52%; width: 100%; top: 0; transform-origin: bottom; z-index: 2; }
        .gift-box .side { 
            width: 6px; height: 100%; 
            background: linear-gradient(145deg, #a11227, #b71c1c);
            box-shadow: inset 1px 0 2px rgba(0,0,0,0.3);
        }
        .gift-box .side.left { left: 0; transform: translateZ(-3px) rotateY(-90deg); }
        .gift-box .side.right { right: 0; transform: translateZ(3px) rotateY(90deg); }

        /* –ó–æ–ª–æ—Ç–æ–π –±–∞–Ω—Ç */
        .ribbon {
            position: absolute;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            box-shadow: 0 4px 12px rgba(255,215,0,0.4);
            z-index: 3;
            border-radius: 4px;
        }
        .ribbon.horizontal { width: 100%; height: 8px; top: 45%; }
        .ribbon.vertical { height: 100%; width: 8px; left: 45%; }
        .ribbon.bow {
            width: 24px; height: 24px;
            top: 38%; left: 38%;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(255,215,0,0.6);
            animation: bowFloat 3s ease-in-out infinite;
        }
        @keyframes bowFloat { 0%, 100% { transform: scale(1) rotateZ(0deg); } 50% { transform: scale(1.05) rotateZ(180deg); } }

        /* –≠—Ç–∏–∫–µ—Ç–∫–∞ —Å –ø—Ä–æ—Ñ–µ—Å—Å–∏–µ–π */
        .label {
            position: absolute;
            background: linear-gradient(145deg, #fff, #f8f9fa);
            width: 70%; height: 28%;
            top: 32%; left: 15%;
            border-radius: 6px;
            border: 2px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            color: #333;
            text-align: center;
            padding: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 4;
            animation: labelBounce 2s ease-in-out infinite;
        }
        @keyframes labelBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-2px); }
        }

        /* –ó–∞–ø–∏—Å–∫–∞ */
        .note {
            position: absolute;
            top: 60%; left: 10%; right: 10%;
            background: linear-gradient(145deg, #fff8dc, #f4e4bc);
            border: 2px dashed #d4a574;
            border-radius: 8px;
            padding: 12px;
            font-size: 11px;
            line-height: 1.3;
            color: #8b4513;
            font-family: 'Georgia', serif;
            transform: scale(0) rotateX(90deg);
            transform-origin: top;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 5;
        }
        .gift.show-note .note { transform: scale(1) rotateX(0deg); }

        /* –ò–º—è */
        .name {
            position: absolute;
            bottom: 15%; left: 20%; right: 20%;
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            color: #8b0000;
            font-weight: bold;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 20px;
            text-align: center;
            transform: translateY(20px) scale(0.8);
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 0 6px 16px rgba(255,215,0,0.4);
            z-index: 6;
        }
        .gift.show-name .name {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .gifts-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
            .label { font-size: 9px; }
            .note { font-size: 10px; padding: 8px; }
        }
    </style>
</head>
<body>
    <h1>üéÅ –ß—Ç–æ —Ç—ã —Ö–æ—Ç–µ–ª —Å—Ç–∞—Ç—å –≤ –¥–µ—Ç—Å—Ç–≤–µ? üéÅ</h1>
    <div class="gifts-grid" id="giftsGrid"></div>

    <script>
        const hints = [
            '—á–µ—Ä–µ–ø–∞—à–∫–∞-–Ω–∏–Ω–¥–∑—è', '–∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä', '–≤–∑—Ä–æ—Å–ª—ã–π —á–µ–ª–æ–≤–µ–∫', '–∫–æ—Å–º–æ–Ω–∞–≤—Ç', '–ø–µ–∫–∞—Ä—å-–ø—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫',
            '–ø–∞—Å—Ç—É—Ö', '–¥–∏–∑–∞–π–Ω–µ—Ä –∏–Ω—Ç–µ—Ä—å–µ—Ä–æ–≤', '–∞–∫—Ç—ë—Ä –æ–∑–≤—É—á–∫–∏', '–±–ª–æ–≥–µ—Ä', '–ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç',
            '—Ö—É–¥–æ–∂–Ω–∏–∫', '–¥–∏–¥–∂–µ–π', '–ø–æ–≤–∞—Ä', '–±–∞—Ç—é—à–∫–∞', '—Å–æ—Ç—Ä—É–¥–Ω–∏–∫ –ú–ß–°',
            '—Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫', '–¥–∏–∑–∞–π–Ω–µ—Ä', '–ø—Ä–æ–¥–∞–≤–µ—Ü', '—É—á–∏—Ç–µ–ª—å–Ω–∏—Ü–∞', '–∞–¥–≤–æ–∫–∞—Ç',
            '–≤–∑—Ä–æ—Å–ª–∞—è', '—É—á–∏—Ç–µ–ª—å –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ', '–∫–∞—Å—Å–∏—Ä', '–ø–∏—Ü—Ü–∞–º–µ–π–∫–µ—Ä', '–±–∞—Ä–∏—Å—Ç–∞'
        ];
        const names = [
            '–ê–Ω–Ω–∞', '–ò–≤–∞–Ω', '–ú–∞—Ä–∏—è', '–î–º–∏—Ç—Ä–∏–π', '–ï–ª–µ–Ω–∞', '–ê–ª–µ–∫—Å–µ–π', '–û–ª—å–≥–∞', '–°–µ—Ä–≥–µ–π',
            '–¢–∞—Ç—å—è–Ω–∞', '–ú–∏—Ö–∞–∏–ª', '–ù–∞—Ç–∞–ª—å—è', '–í–ª–∞–¥–∏–º–∏—Ä', '–ò—Ä–∏–Ω–∞', '–ü–∞–≤–µ–ª', '–Æ–ª–∏—è',
            '–ê–Ω–¥—Ä–µ–π', '–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞', '–ù–∏–∫–æ–ª–∞–π', '–°–≤–µ—Ç–ª–∞–Ω–∞', '–†–æ–º–∞–Ω',
            '–í–∏–∫—Ç–æ—Ä–∏—è', '–î–µ–Ω–∏—Å', '–ê–Ω–∞—Å—Ç–∞—Å–∏—è', '–ê—Ä—Ç—ë–º', '–ö—Å–µ–Ω–∏—è'
        ];

        const grid = document.getElementById('giftsGrid');
        hints.forEach((hint, index) => {
            const gift = document.createElement('div');
            gift.className = 'gift unopened';
            gift.dataset.index = index;
            gift.innerHTML = `
                <div class="gift-wrapper">
                    <div class="gift-box">
                        <div class="face bottom"></div>
                        <div class="face lid"></div>
                        <div class="face side left"></div>
                        <div class="face side right"></div>
                        <div class="ribbon horizontal"></div>
                        <div class="ribbon vertical"></div>
                        <div class="ribbon bow">üéÄ</div>
                        <div class="label">${hint}</div>
                    </div>
                    <div class="note">–°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–≤–æ—é —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å! ${hint.charAt(0).toUpperCase() + hint.slice(1)} ‚Äî —ç—Ç–æ –∫—Ä—É—Ç–æ! ‚ú®</div>
                    <div class="name">${names[index]}</div>
                </div>
            `;
            
            let state = 'unopened'; // unopened, note, name
            
            gift.addEventListener('click', () => {
                if (state === 'unopened') {
                    // 1. –ü–æ–¥–∞—Ä–æ–∫ ‚Üí –∑–∞–ø–∏—Å–∫–∞
                    gift.classList.remove('unopened');
                    gift.classList.add('opening', 'show-note');
                    state = 'note';
                } else if (state === 'note') {
                    // 2. –ó–∞–ø–∏—Å–∫–∞ ‚Üí –∏–º—è
                    gift.classList.add('show-name');
                    gift.classList.remove('opening');
                    gift.classList.add('opened');
                    state = 'name';
                } else if (state === 'name') {
                    // 3. –ò–º—è ‚Üí –Ω–∞–∑–∞–¥ (–Ω–æ –ø–æ–¥–∞—Ä–æ–∫ –æ—Å—Ç–∞—ë—Ç—Å—è –æ—Ç–∫—Ä—ã—Ç—ã–º)
                    gift.classList.remove('show-name');
                    state = 'opened';
                }
            });
            
            grid.appendChild(gift);
        });
    </script>
</body>
</html>
