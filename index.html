<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–∞—Ä–∫–∏ –¥–ª—è –∫–æ–º–∞–Ω–¥—ã üéÅ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #21262d 50%, #161b22 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }
        h1 {
            color: #f0f6fc;
            text-align: center;
            font-size: clamp(2rem, 6vw, 4rem);
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gift { height: 240px; cursor: pointer; position: relative; }

        /* –¢–û–ß–ù–ê–Ø –ö–û–†–û–ë–ö–ê –ò–ó –í–ò–î–ï–û */
        .box-bottom {
            position: absolute;
            bottom: 0; left: 50%; transform: translateX(-50%);
            width: 88%; height: 68%;
            background: 
                linear-gradient(135deg, #e53e3e 0%, #c53030 50%, #9b2c2c 100%),
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15) 0%, transparent 50%);
            border-radius: 0 0 24px 24px;
            border: 4px solid #7f1d1d;
            box-shadow: 
                8px 0 20px rgba(185,28,28,0.4),
                -8px 0 20px rgba(185,28,28,0.4),
                0 25px 50px rgba(0,0,0,0.5),
                inset 0 3px 12px rgba(255,255,255,0.12);
        }

        .box-lid {
            position: absolute;
            top: 0; left: 50%; transform: translateX(-50%);
            width: 88%; height: 62%;
            background: 
                linear-gradient(135deg, #e53e3e 0%, #c53030 50%, #9b2c2c 100%),
                radial-gradient(circle at 70% 20%, rgba(255,255,255,0.2) 0%, transparent 50%);
            border-radius: 24px 24px 0 0;
            border: 4px solid #7f1d1d;
            border-bottom: none;
            box-shadow: 
                6px 0 18px rgba(185,28,28,0.35),
                -6px 0 18px rgba(185,28,28,0.35),
                0 20px 40px rgba(0,0,0,0.45),
                inset 0 4px 15px rgba(255,255,255,0.18);
            transform-origin: bottom center;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 5;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –û–¢–ö–†–´–¢–ò–Ø - –¢–û–ß–ù–û –ö–ê–ö –í –í–ò–î–ï–û */
        .gift.opening .box-lid {
            transform: translateX(-50%) rotateX(-115deg) translateZ(15px);
        }

        /* –õ–ï–ù–¢–ê - –¢–û–ß–ù–û –ö–ê–ö –í –í–ò–î–ï–û */
        .ribbon-h {
            position: absolute; top: 46%; left: -2%; right: -2%;
            height: 14px; background: linear-gradient(90deg, #fbbf24, #f59e0b, #d97706, #fbbf24);
            border-radius: 8px;
            box-shadow: 
                0 5px 15px rgba(251,191,36,0.6),
                inset 0 1px 3px rgba(255,255,255,0.4);
        }
        .ribbon-v {
            position: absolute; left: 46%; top: -2%; bottom: -2%;
            width: 14px; background: linear-gradient(90deg, #fbbf24, #f59e0b, #d97706, #fbbf24);
            border-radius: 8px;
            box-shadow: 
                0 5px 15px rgba(251,191,36,0.6),
                inset 0 1px 3px rgba(255,255,255,0.4);
        }

        /* –ë–ê–ù–¢ - –¢–û–ß–ù–û –ö–ê–ö –í –í–ò–î–ï–û */
        .bow {
            position: absolute; top: 36%; left: 36%; width: 42px; height: 42px;
            background: 
                radial-gradient(ellipse 65% 75% at 50% 40%, #fbbf24 0%, #f59e0b 60%, #d97706 100%),
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 50%);
            border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
            box-shadow: 
                0 10px 30px rgba(251,191,36,0.8),
                inset 0 4px 12px rgba(255,255,255,0.5),
                inset 0 -3px 8px rgba(217,119,6,0.3);
            animation: bowFloat 3.5s ease-in-out infinite;
            z-index: 10;
        }
        .bow::before, .bow::after {
            content: ''; position: absolute; width: 24px; height: 30px;
            background: radial-gradient(ellipse 60% 70%, #fbbf24 0%, #f59e0b 70%);
            border-radius: 50%; top: 50%; transform: translateY(-50%);
            box-shadow: 0 4px 12px rgba(251,191,36,0.6);
        }
        .bow::before { left: -18px; }
        .bow::after { right: -18px; }

        @keyframes bowFloat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.06) rotate(90deg); }
            50% { transform: scale(1.03) rotate(180deg); }
            75% { transform: scale(1.05) rotate(270deg); }
        }

        /* –≠–¢–ò–ö–ï–¢–ö–ê */
        .label {
            position: absolute; bottom: 18px; left: 14px; right: 14px;
            background: linear-gradient(145deg, #fef3c7, #fde047);
            border: 3px solid #fbbf24; border-radius: 12px;
            padding: 14px 10px; font-size: 14px; font-weight: 800;
            color: #7f1d1d; text-align: center; line-height: 1.25;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4), inset 0 3px 8px rgba(255,255,255,0.6);
            animation: labelBounce 2.2s infinite;
        }
        @keyframes labelBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        /* –°–û–î–ï–†–ñ–ò–ú–û–ï */
        .content { position: absolute; top: 72%; left: 16%; right: 16%; height: 85px; }
        .note {
            position: absolute; top: 0; left: 0; right: 0;
            background: linear-gradient(145deg, #fff8dc, #f4e4bc);
            border: 3px dashed #d97706; border-radius: 16px;
            padding: 18px 14px; font-size: 13px; line-height: 1.35;
            color: #92400e; text-align: center; font-family: Georgia, serif;
            opacity: 0; transform: scale(0.85) translateY(15px);
            transition: all 0.7s 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .gift.opening .note {
            opacity: 1; transform: scale(1) translateY(0);
        }
        .name {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(145deg, #fbbf24, #fde047);
            color: #7f1d1d; font-weight: 900; font-size: 17px;
            padding: 14px 20px; border-radius: 28px; text-align: center;
            box-shadow: 0 12px 35px rgba(251,191,36,0.6);
            opacity: 0; transform: translateY(35px);
            transition: all 0.6s 1.1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .gift.show-name .name { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) {
            .gifts-grid { grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); }
        }
    </style>
</head>
<body>
    <h1>üéÅ –ß—Ç–æ —Ç—ã —Ö–æ—Ç–µ–ª —Å—Ç–∞—Ç—å –≤ –¥–µ—Ç—Å—Ç–≤–µ?</h1>
    <div class="gifts-grid" id="giftsGrid"></div>

    <script>
        const hints = ['—á–µ—Ä–µ–ø–∞—à–∫–∞-–Ω–∏–Ω–¥–∑—è','–∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä','–≤–∑—Ä–æ—Å–ª—ã–π —á–µ–ª–æ–≤–µ–∫','–∫–æ—Å–º–æ–Ω–∞–≤—Ç','–ø–µ–∫–∞—Ä—å-–ø—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫','–ø–∞—Å—Ç—É—Ö','–¥–∏–∑–∞–π–Ω–µ—Ä –∏–Ω—Ç–µ—Ä—å–µ—Ä–æ–≤','–∞–∫—Ç—ë—Ä –æ–∑–≤—É—á–∫–∏','–±–ª–æ–≥–µ—Ä','–ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç','—Ö—É–¥–æ–∂–Ω–∏–∫','–¥–∏–¥–∂–µ–π','–ø–æ–≤–∞—Ä','–±–∞—Ç—é—à–∫–∞','—Å–æ—Ç—Ä—É–¥–Ω–∏–∫ –ú–ß–°','—Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫','–¥–∏–∑–∞–π–Ω–µ—Ä','–ø—Ä–æ–¥–∞–≤–µ—Ü','—É—á–∏—Ç–µ–ª—å–Ω–∏—Ü–∞','–∞–¥–≤–æ–∫–∞—Ç','–≤–∑—Ä–æ—Å–ª–∞—è','—É—á–∏—Ç–µ–ª—å –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ','–∫–∞—Å—Å–∏—Ä','–ø–∏—Ü—Ü–∞–º–µ–π–∫–µ—Ä','–±–∞—Ä–∏—Å—Ç–∞'];
        const names = ['–ê–Ω–Ω–∞','–ò–≤–∞–Ω','–ú–∞—Ä–∏—è','–î–º–∏—Ç—Ä–∏–π','–ï–ª–µ–Ω–∞','–ê–ª–µ–∫—Å–µ–π','–û–ª—å–≥–∞','–°–µ—Ä–≥–µ–π','–¢–∞—Ç—å—è–Ω–∞','–ú–∏—Ö–∞–∏–ª','–ù–∞—Ç–∞–ª—å—è','–í–ª–∞–¥–∏–º–∏—Ä','–ò—Ä–∏–Ω–∞','–ü–∞–≤–µ–ª','–Æ–ª–∏—è','–ê–Ω–¥—Ä–µ–π','–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞','–ù–∏–∫–æ–ª–∞–π','–°–≤–µ—Ç–ª–∞–Ω–∞','–†–æ–º–∞–Ω','–í–∏–∫—Ç–æ—Ä–∏—è','–î–µ–Ω–∏—Å','–ê–Ω–∞—Å—Ç–∞—Å–∏—è','–ê—Ä—Ç—ë–º','–ö—Å–µ–Ω–∏—è'];

        document.getElementById('giftsGrid').innerHTML = hints.map((hint, i) => `
            <div class="gift" onclick="handleClick(this, ${i})">
                <div class="box-bottom"></div>
                <div class="box-lid"></div>
                <div class="ribbon-h"></div>
                <div class="ribbon-v"></div>
                <div class="bow"></div>
                <div class="label">${hint}</div>
                <div class="content">
                    <div class="note">–°–ø–∞—Å–∏–±–æ –∑–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å!<br><strong>${hint}</strong> ‚ú®</div>
                    <div class="name">${names[i]}</div>
                </div>
            </div>
        `).join('');

        function handleClick(gift, i) {
            if (!gift.classList.contains('opening')) {
                gift.classList.add('opening');
                setTimeout(() => gift.classList.add('show-name'), 1200);
            }
        }
    </script>
</body>
</html>
